			<div id="content1" class="container">
				<div class="row  text-center">
					<div class="col">
						<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
							Hibás felhasználónév vagy jelszó.
							<button type="button" class="close" data-dismiss="alert" aria-label="Bezárás">
    							<span aria-hidden="true">&times;</span>
  							</button>
						</div>
				        <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
				            Sikeresen kijelentkeztél!
				            <button type="button" class="close" data-dismiss="alert" aria-label=""Bezárás"">
    							<span aria-hidden="true">&times;</span>
  							</button>
				        </div>

							<form id="contact" action="#" th:action="@{/adduser}" th:object="${newuser}" method="post">
				  				<p>Új felhasználó:</p>
				  				<p><input type="text" th:field="*{username}" placeholder="Név"/></p>
				  				<p>Jelszó:</p>
				  				<p><input type="password" th:field="*{password}" placeholder="Jelszó"/></p>
				  				<p>Email:</p>
				  				<p><input type="text" th:field="*{email}" placeholder="Email"/></p>
				  				<p>Évszám: </p>
				  				<p><input type="number" th:field="*{age}" placeholder="Kor"/></p>
				     			<p><input type="submit" value="Küldés" /> <input type="reset" value="Reset" /></p>
				  			</form>
				    </div>
				</div>    
			</div>
